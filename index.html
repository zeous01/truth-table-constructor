<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Table Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Truth Table Generator</h1>
    </header>
    <main>
        <section class="instructions">
            <h2>Logical Operators</h2>
            <div class="operator-list">
                <div class="operators-left">
                    <ul>
                        <li><strong>NOT:</strong> ~</li>
                        <li><strong>AND:</strong> &</li>
                        <li><strong>OR:</strong> |</li>
                        <li><strong>IMPLICATION:</strong> =></li>
                    </ul>
                </div>
                
            </div>
        </section>
        
        <section class="truth-table-form">
            <form id="truth-table-generator-form">
                <div class="form-group">
                    <label for="num-variables">Number of Variables (1-3):</label>
                    <input type="number" id="num-variables" name="num-variables" min="1" max="3" required>
                </div>

                <div id="variable-inputs" class="form-group"></div>

                <div class="form-group">
                    <label for="expression">Enter Logical Expression:</label>
                    <input type="text" id="expression" name="expression" placeholder="e.g., A & B" required>
                </div>

                <button type="submit">Generate Truth Table</button>
            </form>
        </section>

        <section class="truth-table">
            <table>
                <thead>
                    <tr id="truth-table-header"></tr>
                </thead>
                <tbody id="truth-table-body"></tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
